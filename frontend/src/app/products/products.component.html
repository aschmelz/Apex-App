<div class="container">
    <div class="container_table">
        <mat-grid-list cols="3" rowHeight="5:2" role="list" gutterSize="10px">
            <mat-grid-tile *ngFor="let tileName of tileNames" role="listitem" role="listitem">
                <a href="http://localhost:4200/products/{{ tileName }}">{{ tileName }}</a>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
